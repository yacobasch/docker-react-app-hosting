version: '3'
services: 
  react-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes: 
      - /app/node_modules
      - .:/app
  test-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes: 
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"]
  prod-env:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8081:80"
